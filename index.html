<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="stack, universal, stack universal, stackuniversal">
    <meta name="description" content="A community that focuses on Technology and Entertainment.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Stack Universal Community">
    <meta property="og:url" content="https://stackuniversal.com">
    <meta property="og:title" content="Join Now">
    <meta property="og:description" content="A community that focuses on Technology and Entertainment.">
    <meta property="og:image" content="https://stackuniversal.com/images/20240212_002300.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://stackuniversal.com">
    <meta name="twitter:title" content="Join Now">
    <meta name="twitter:description" content="A community that focuses on Technology and Entertainment.">
    <meta name="twitter:image" content="https://stackuniversal.com/images/20240212_002300.png">
    <meta name="theme-color" content="#043343">
    <title>Stack Universal</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css">
</head>

<body>
    <label for="theme">
        <input class="sr-only" type="checkbox" id="theme" />
        <i class="fa-solid fa-lightbulb"></i>
    </label>
    <main>
        <article>
            <div class="header">
                <h2><span>Stack</span><span>Universal</span></h2>
                <p>
                    A community with the slogan "Make you better than before"
                </p>
                <a id="x">Join Us</a>
            </div>
            <div class="window">
                <div class="scene">
                    <ul class="grid">
                        <li>
                            <div class="item">
                                <div class="item_icon">
                                    <i class="fa-solid fa-display"></i>
                                </div>
                                <div class="item_text">Entertainment</div>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="item_icon">
                                    <i class="fa-solid fa-microchip"></i>
                                </div>
                                <div class="item_text">Technology</div>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="item_icon">
                                    <i class="fa-solid fa-face-awesome"></i>
                                </div>
                                <div class="item_text">Meme</div>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="item_icon">
                                    <i class="fa-solid fa-gamepad"></i>
                                </div>
                                <div class="item_text">Game</div>
                            </div>
                        </li>
                        <li>
                            <div class="item" onclick="menujustore()">
                                <div class="item_icon">
                                    <i class="fa-solid fa-store"></i>
                                </div>
                                <div class="item_text">Store</div>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="item_icon">
                                    <i class="fa-solid fa-code"></i>
                                </div>
                                <div class="item_text">Development</div>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="item_icon">
                                    <i class="fa-solid fa-comments"></i>
                                </div>
                                <div class="item_text">Forum</div>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="item_icon">
                                    <i class="fa-solid fa-globe"></i>
                                </div>
                                <div class="item_text">Information</div>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="item_icon">
                                    <i class="fa-solid fa-users"></i>
                                </div>
                                <div class="item_text">Great Staff</div>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="item_icon">
                                    <i class="fa-solid fa-microphone"></i>
                                </div>
                                <div class="item_text">Meet with Friend</div>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="item_icon">
                                    <i class="fa-brands fa-discord"></i>
                                </div>
                                <div class="item_text">Discord Community</div>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="item_icon">
                                    <i class="fa-solid fa-link"></i>
                                </div>
                                <div class="item_text">Always connected</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
